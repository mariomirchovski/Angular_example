<div class="main">
    <h2>Contacts</h2>

    <div class="mat-elevation-z8" *ngIf="(allContactsSelector$) as contacts">
       

        <div class="header-actions">
            <div class="search-wrapper">
                <mat-form-field class="top-inputs">
                    <input matInput (keyup)="filterTable($event.target.value)" placeholder="Search in current page">
                </mat-form-field>
            </div>
            <mat-form-field appearance="fill" class="top-inputs">
                <mat-label>Columns</mat-label>
                <mat-select (selectionChange)='onOptionsSelected($event)' [formControl]="columnsChoice" multiple>
                    <mat-option *ngFor="let column of columnsList" [value]="column">{{column}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <table
            mat-table
            [dataSource]="contacts"
            matSort
            class="mat-elevation-z8"
            (matSortChange)="sortContacts($event)"
        >
            <!-- Name Column -->
            <ng-container matColumnDef="id">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                > Id </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                > {{element.id}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                > Name </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                > {{element.name}} </td>
            </ng-container>
            <!-- Desc Column -->
            <ng-container matColumnDef="phone">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                >Phone </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                > {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="zipcodeText">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Zipcode Text </th>
                <td mat-cell *matCellDef="let element"> {{element.zipcodeText}} </td>
            </ng-container>

            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
        </table>
        <mat-paginator
            [length]="appliedFilter.length > 0 ? (contacts | async).length : contactsCountSelector$ | async"
            [pageSize]="paginationSetting.pageSize"
            (page)="loadContacts($event.pageIndex + 1)"
            showFirstLastButtons
        ></mat-paginator>
    </div>

    <div class="actions-container">
        <button mat-raised-button color="primary" (click)="openDialog()">Add Contact</button>
    </div>
</div>
