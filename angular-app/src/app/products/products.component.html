<div class="main">
    <h2>Products</h2>


    <div class="mat-elevation-z8" *ngIf="(allProductsSelector$) as products">
        <div class="search-wrapper">
            <mat-form-field class="top-inputs">
                <input matInput (keyup)="filterTable($event.target.value)" placeholder="Search in current page">
            </mat-form-field>
        </div>
        <mat-form-field appearance="fill" class="top-inputs">
            <mat-label>Columns</mat-label>
            <mat-select (selectionChange)='onOptionsSelected($event)' [formControl]="columnsChoice" multiple>
                <mat-option *ngFor="let column of columnsList" [value]="column">{{column}}</mat-option>
            </mat-select>
        </mat-form-field>

        <table mat-table #table [dataSource]="products" matSort class="mat-elevation-z8"
            (matSortChange)="sortProducts($event)">


            <!-- Name Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="accountId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> accountId </th>
                <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Desc Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="productNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductNo </th>
                <td mat-cell *matCellDef="let element"> {{element.productNo}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="appliedFilter.length > 0 ? (products | async).length : productsCountSelector$ | async" [pageSize]="paginationSetting.pageSize"
            (page)="loadProducts($event.pageIndex + 1)" showFirstLastButtons></mat-paginator>
    </div>

    <div class="actions-container">
        <button mat-raised-button color="primary" (click)="openDialog()">Add Product</button>
    </div>
</div>
